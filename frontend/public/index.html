<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f766e" />

    <!-- SEO Title -->
    <title>
      RehabCare Physiotherapy Clinic | Pain Relief & Rehabilitation
    </title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="RehabCare Physiotherapy Clinic provides expert treatment for back pain, knee pain, sports injuries, post-surgery rehabilitation, and pain management by certified physiotherapists."
    />

    <!-- SEO Keywords -->
    <meta
      name="keywords"
      content="physiotherapy clinic, rehab clinic, back pain treatment, knee pain physiotherapy, sports injury rehabilitation, pain relief therapy"
    />

    <!-- Author -->
    <meta name="author" content="RehabCare Physiotherapy Clinic" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://rehabcareclinic.com/" />

    <!-- Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:title" content="RehabCare Physiotherapy Clinic" />
    <meta
      property="og:description"
      content="Expert physiotherapy and rehabilitation services for pain relief, mobility improvement, and faster recovery."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rehabcareclinic.com/" />
    <meta
      property="og:image"
      content="https://rehabcareclinic.com/clinic.jpg"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RehabCare Physiotherapy Clinic" />
    <meta
      name="twitter:description"
      content="Certified physiotherapists providing advanced pain relief and rehabilitation care."
    />
    <meta
      name="twitter:image"
      content="https://rehabcareclinic.com/clinic.jpg"
    />
  </head>

  <body>
    <noscript>
      RehabCare Physiotherapy Clinic website requires JavaScript to provide the
      best experience.
    </noscript>

    <div id="root"></div>
  </body>
</html>
